<script type="text/javascript">
	function doVote() {
		var msg = "VOTE! \n\n";
		msg += "Name: " + document.getElementById("ballot_name").innerHTML + "\n";
		var e = document.getElementById("ballot_option");
		msg += "Selection: " + e.options[e.selectedIndex].text + "\n";
		msg += "AICoin address: " + document.getElementById("aicoin_address").value + "\n";

		var key = document.getElementById("aicoin_key").value;
		msg += "Private Key: " + document.getElementById("aicoin_key").value + "\n";

		// var web3 = new Web3(new Web3.providers.HttpProvider("http://60.226.74.183:8545"));
		// web.personal.account.unlock(key);

</script>

<style>
#form_panel {
	box-shadow: inset 0 0 10px;
	padding: 15px;
}
#ballot_name {
	font-family: sans-serif;
	font-style: italic;
}
</style>

</head>

<body>
	<div id="form_panel">
		<h1>Ballot Voting Form</h1>
		<form id="create_ballot" name="create_ballot" method="post" action="#">
			<table>
				<tr>
					<td><label>Ballot: </label></td>
					<td><label id="ballot_name" name="ballot_name"></label></td>
				</tr>
				<tr>
					<td><label>Select Option: </label></td>
					<td><select id="ballot_option" name="ballot_option">
					</select></td>
				</tr>
				<tr>
					<td><label>Coin Address: </label></td>
					<td><input type="text" name="vote_key" id="aicoin_address"
						placeholder="Enter the address of your AICoin holding" size="80" /></td>
				</tr>
				<tr>
					<td><label>Private Key: </label></td>
					<td><input type="text" name="vote_key" id="aicoin_key"
						placeholder="ENter your private key to sign the vote" size="80" /></td>
				</tr>
				<tr>
					<td colspan="2"><input type="button" name="do_create"
						id="do_create" value="Place Vote" onclick="doVote()" /></td>
				</tr>
			</table>
		</form>
	</div>
</body>
